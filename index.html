<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bank App with Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 40px;
    }

    .signup-card {
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">

      <!-- Sign Up Area -->
      <div class="col-md-6 mb-4">
        <div class="p-4 bg-white shadow rounded">
          <h5 class="mb-3">Sign Up</h5>

          <div class="mb-3">
            <label for="signupName" class="form-label">Name</label>
            <input type="text" class="form-control" id="signupName" placeholder="Enter your name" required />
          </div>

          <div class="mb-3">
            <label for="signupAge" class="form-label">Age</label>
            <input type="number" class="form-control" id="signupAge" placeholder="Enter your age" min="1" required />
          </div>

          <div class="mb-3">
            <label for="signupPin" class="form-label">PIN</label>
            <input type="password" pattern="\d*" class="form-control" id="signupPin1" placeholder="Set a 4-digit PIN"
              maxlength="4" required />
          </div>

          <div class="mb-3">
            <label for="signupPin" class="form-label"> Confirm PIN</label>
            <input type="password" pattern="\d*" class="form-control" id="signupPin2" placeholder="Set a 4-digit PIN"
              maxlength="4" required />
          </div>

          <button class="btn btn-success w-100" onclick="signup()">Create Account</button>
        </div>

        <!-- Account Cards -->
        <div class="mt-4 signup-card" id="accountList">
          <div id="output" class="mt-4"></div>

        </div>
      </div>

      <!-- Transaction Area -->
      <div class="col-md-6">
        <div class="p-4 bg-white shadow rounded">
          <h5 class="mb-3">Bank Account App</h5>

          <!-- Account Number Input -->
          <div class="mb-3">
            <label for="accountNumber" class="form-label">Account Number</label>
            <input type="number" class="form-control" id="accountNumber" placeholder="Enter account number" />
          </div>

          <!-- Name and Balance -->
          <div class="d-flex justify-content-between align-items-center mb-2">
            <label class="form-label mb-0">Balance</label>
            <button class="btn btn-primary btn-sm" onclick="checkBalance()">Authenticate</button>
          </div>

          <input type="text" class="form-control mb-2" id="accountName" placeholder="Name will appear here" readonly />
          <input type="text" class="form-control mb-2" id="accountNum" placeholder="Account Number will appear here" readonly />
          <input type="text" class="form-control mb-4" id="balance" placeholder="Balance will appear here" readonly />

          <!-- Amount Input -->
          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" placeholder="Enter amount" />
          </div>

          <!-- Debit and Credit Buttons -->
          <div class="d-flex justify-content-between">
            <button class="btn btn-success w-50" onclick="tnsn(0)">Credit</button>
            <button class="btn btn-danger w-50 me-2" onclick="tnsn(1)">Debit</button>
          </div>
        </div>

        <!-- History Cards -->
        <div class="mt-4 signup-card" id="accountList">
          <div id="history" class="mt-4"></div>
        </div>

      </div>
    </div>
  </div>
  <script src="./script.js"></script>

</body>

</html>
